<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css"></style>
</head>
<body>
<script type="text/javascript">
  d3.select("body").
    selectAll("p").
    data([5,4,3,2,1]).
    enter().append("p")
    .text(function(d,i) { return " Hello - " + d; })
    .transition().delay(function(d,i){
          if (i % 2 === 0) {
              return 2000;
          } else {
              return 4000;
          }
      }).style("color","blue").style("font-size","12px").duration(function(d,i){
          if (i % 2 === 0) {
              return 2000;
          } else {
              return 4000;
          }
      })

    .transition().delay(1000).style("color","red").style("font-size","50px").duration(function(d,i){
                return  d* 1000;
        })
</script>

</body>
</html>
